[package]
name = "league-toolkit"
version = "0.1.0"
edition = "2021"

[features]
default = ["zstd"]

zstd = ["dep:zstd"]
ruzstd = ["dep:ruzstd"]

serde = ["dep:serde", "glam/serde"]
rust_backends = [
  "flate2/rust_backend",
  "ruzstd",
] # TODO: we might want more granular control here down the line

[dependencies]
bitflags = "2.5.0"
byteorder = "1.5.0"
flate2 = "1.0.30"
glam = { version = "0.27.0", features = ["glam-assert"] }
lazy_static = "1.4.0"
log = "0.4.21"
memchr = "2.7.2"
num_enum = "0.7.2"
thiserror = "1.0.60"

zstd = { version = "0.13", default-features = false, optional = true }
ruzstd = { version = "0.7", optional = true }

serde = { version = "1.0.204", features = ["derive"], optional = true }

[dev-dependencies]
league-toolkit = {path = ".", features = ["serde"]}
approx = "0.5.1"
insta = { version = "1.39.0", features = ["ron"] }
serde = { version = "*", features = ["derive"] }
glam = { version = "*", features = ["glam-assert", "serde"] }
