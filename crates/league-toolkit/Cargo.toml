[package]
name = "league-toolkit"
version = "0.1.0"
edition = "2021"

description = "Toolkit library for serializing and editing various League of Legends formats"
license = "MIT OR Apache-2.0"
readme = "../../README.md"


# wad, file, meta have serde
[features]
default = [
    "anim",
    "file",
    "mesh",
    "meta",
    "primitives",
    "texture",
    "wad",
    "hash",
]

serde = ["ltk_wad/serde", "ltk_file/serde", "ltk_meta/serde"]

anim = ["dep:ltk_anim"]
file = ["dep:ltk_file"]
mesh = ["dep:ltk_mesh"]
meta = ["dep:ltk_meta"]
primitives = ["dep:ltk_primitives"]
texture = ["dep:ltk_texture"]
wad = ["dep:ltk_wad"]
hash = ["dep:ltk_hash"]

[dependencies]
ltk_anim = { path = "../ltk_anim", optional = true }
ltk_file = { path = "../ltk_file", optional = true }
ltk_mesh = { path = "../ltk_mesh", optional = true }
ltk_meta = { path = "../ltk_meta", optional = true }
ltk_primitives = { path = "../ltk_primitives", optional = true }
ltk_texture = { path = "../ltk_texture", optional = true }
ltk_wad = { path = "../ltk_wad", optional = true }
ltk_hash = { path = "../ltk_hash", optional = true }
