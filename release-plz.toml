[workspace]
release_always = false
pr_draft = true                                   # draft the release PR
changelog_update = true                           # update the changelog when a release PR is merged
changelog_path = "./CHANGELOG.md"
git_release_enable = true
git_tag_name = "{{ package }}-v{{ version }}"     # tag name
git_release_name = "{{ package }} v{{ version }}" # release name
git_release_body = "{{ changelog }}"              # release body
pr_branch_prefix = "release-plz-"                 # PR branch prefix
pr_labels = ["release"]                           # add the `release` label to the release Pull Request

